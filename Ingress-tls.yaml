apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-tls-ingress
spec:
  tls:
  - hosts:
    - domain.com
    secretName: tls-secret
  rules:
  - host: domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-service
            port:
              number: 80
